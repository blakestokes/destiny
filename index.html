<html lang="english">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Destiny Menu</title>
        <meta name="description" content="Online resources and tutorials for amateur web developers">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="destiny.css">
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="destiny.js"></script>
    <body>
        <div class="settings">
          <input class="parallax" id="lax" type="checkbox" checked />
          <label for="lax">Toggle parallax effect</label>
        </div>
        <p class="thanks">
          CSS Recreation of the "Destiny" Item Menu<br>
          Pen by Sebastian Inman
        </p>
        <main>
            <div class="content plx">
                <div class="manager">

                    <div class="items left">

                        <div class="info level">
                            <div class="stat">
                                <h3>Level</h3>
                                <h1>40</h1>
                            </div>
                        </div>

                        <div class="items-row" id="super">

                            <div class="item maxed equipped" data-type="super" data-title="Defender" data-category="Titan Subclass" data-description="The wall against which the Darkness breaks.">
                                <img src="https://www.bungie.net/common/destiny_content/icons/70c0ac0b590646bd50ba4a6f5c6f5631.jpg">
                            </div>

                            <div class="item-select small">

                                <label>Subclass</label>

                                <div class="item maxed">
                                    <img src="https://www.bungie.net/common/destiny_content/icons/70c0ac0b590646bd50ba4a6f5c6f5631.jpg">
                                </div>

                            </div>

                        </div>

                        <div class="items-row" id="primary">

                            <div class="item equipped">
                                <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/08a1d508524118c07c97bdb185241a8b.png">
                            </div>

                            <div class="item-select">

                                <label>Primary Weapons</label>

                                <div class="item maxed">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/fcda56480990decdc1b401826cac55e3.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/51af389e548fb49e12d4a012456074e6.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/9e709c5f62cded2e721eb2bb2ca972ed.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/781b003ced00037c0c238f0a33dc30e0.png">
                                </div>

                            </div>

                        </div>

                        <div class="items-row" id="secondary">

                            <div class="item equipped">
                                <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/e7fd8787b399ebe230f4211c2a03c397.png">
                            </div>

                            <div class="item-select">

                                <label>Special Weapons</label>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/e08200e05cde923c15d31c785d3bf62c.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/ae2c0ae7fb58fed10552c1b29fdbd392.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/c1bc7a09b4042a26e0bbfe36fab78842.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/44306eeda0a62c62bc91462d9787d261.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/6d4cba80f55c23f675a0a3343d2e73cb.png">
                                </div>

                            </div>

                        </div>

                        <div class="items-row" id="heavy">

                            <div class="item equipped">
                                <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/8df2a0fe0c782cc48951c0939f390cfc.png">
                            </div>

                            <div class="item-select">

                                <label>Heavy Weapons</label>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/74f1d0df8d5aba2f95140c13650970af.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/e4babb644dc0d8d5b237df6f5bdde051.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/241f4ca98645b111fd39902ef7338009.png">
                                </div>

                            </div>

                        </div>

                        <div class="items-row" id="more">

                            <div class="item more">

                            </div>

                        </div>

                    </div>

                    <div class="items right">

                        <div class="info stats">
                            <div class="stat">
                                <h3>Light</h3>
                                <h2 class="light">249</h2>
                            </div>
                            <div class="sep"></div>
                            <div class="stat">
                                <h3>Defense</h3>
                                <h2>1718</h2>
                            </div>
                            <div class="sep"></div>
                            <div class="stat">
                                <img class="icon" src="http://104.236.129.44/destiny-menu/assets/images/intellect.png">
                                <h4>195</h4>
                            </div>
                            <div class="sep"></div>
                            <div class="stat">
                                <img class="icon" src="http://104.236.129.44/destiny-menu/assets/images/discipline.png">
                                <h4>207</h4>
                            </div>
                            <div class="sep"></div>
                            <div class="stat">
                                <img class="icon" src="http://104.236.129.44/destiny-menu/assets/images/strength.png">
                                <h4>118</h4>
                            </div>
                        </div>

                        <div class="items-row" id="head">

                            <div class="item maxed equipped">
                                <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/d599cf6261b9d0da45f6659d1d7e5305.png">
                            </div>

                            <div class="item-select">

                                <label>Helmet</label>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/418802000db78ef63ebb1807fa122bdd.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/0052c612808a85b3022008d628be0e31.png">
                                </div>

                            </div>

                        </div>

                        <div class="items-row" id="arms">

                            <div class="item equipped">
                                <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/794720c9b2d95fc03639500d3fc28518.png">
                            </div>

                            <div class="item-select">

                                <label>Gauntlets</label>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/17cec4e81a0950293884a63efe9a11ba.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/e3d3bfd78dec43960f52f6d6bcde5cf8.png">
                                </div>

                            </div>

                        </div>

                        <div class="items-row" id="chest">

                            <div class="item equipped">
                                <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/f3183ef877750636f0e45d9e310e8e4e.png">
                            </div>

                            <div class="item-select">

                                <label>Chest Armor</label>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/04a247ca25cb937a461f868aa137e212.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/c733edebd8fa38d21e1da9e2881cd1c9.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/af2b3c9cf05ed286fd2e03f9cec97d46.png">
                                </div>

                            </div>

                        </div>

                        <div class="items-row" id="legs">

                            <div class="item equipped">
                                <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/5f45583a420fe0a97fe72257c57e3e67.png">
                            </div>

                            <div class="item-select">

                                <label>Leg Armor</label>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/4d44d6d0331f782910ac653881fd5805.png">
                                </div>

                            </div>

                        </div>

                        <div class="items-row" id="vanity">

                            <div class="item equipped">
                                <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/a471e0f329b1f34383c84883fda441e9.png">
                            </div>

                            <div class="item-select">

                                <label>Class Armor</label>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/cf7bdf178ff8ebf8fe0313dd85727edf.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/96ec1aff060b2e65242ad1bb257b5816.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/0a2b7a5be69b1443146fc33c75f5ce86.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/c2d3df44788cc220cc728202b5320e96.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/e8a871beb2b596f8e36321659c3931ad.png">
                                </div>

                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </main>
        <div class='cursor'>
          <div class='spinner'></div>
        </div>
        <div class="character"></div>
        <div class="lines"></div>
    </body>
</html>
