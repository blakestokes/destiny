<html lang="english">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Destiny Menu</title>
        <meta name="description" content="Online resources and tutorials for amateur web developers">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="destiny.css">
    </head>
    <body>
        <div class="settings">
          <input class="parallax" id="lax" type="checkbox" checked />
          <label for="lax">Toggle parallax effect</label>
        </div>
        <!-- <p class="thanks">
          CSS Recreation of the "Destiny" Item Menu<br>
          Pen by Sebastian Inman
        </p> -->
        <main>
            <div class="content plx">
                <div class="manager">
                    <div class="items left">
                        <div class="info level">
                            <div class="stat">
                                <h3>Level</h3>
                                <h1>40</h1>
                            </div>
                        </div>
                        <div class="items-row" id="super">
                            <div class="item maxed equipped" data-type="super" data-title="Defender" data-category="Titan Subclass" data-description="The wall against which the Darkness breaks.">
                                <img src="https://www.bungie.net/common/destiny_content/icons/70c0ac0b590646bd50ba4a6f5c6f5631.jpg">
                            </div>
                            <div class="item-select small">
                                <label>Subclass</label>
                                <div class="item maxed">
                                    <img src="https://www.bungie.net/common/destiny_content/icons/70c0ac0b590646bd50ba4a6f5c6f5631.jpg">
                                </div>
                            </div>
                        </div>
                        <div class="items-row" id="primary">
                            <div class="item equipped">
                                <img src="">
                            </div>
                            <div class="item-select">
                                <label>Primary Weapons</label>
                                <div class="item maxed">
                                    <img src="">
                                </div>
                                <div class="item">
                                    <img src="">
                                </div>
                                <div class="item">
                                    <img src="">
                                </div>
                                <div class="item">
                                    <img src="">
                                </div>
                            </div>
                        </div>
                        <div class="items-row" id="secondary">
                            <div class="item equipped">
                                <img src="">
                            </div>
                            <div class="item-select">
                                <label>Special Weapons</label>
                                <div class="item">
                                    <img src="">
                                </div>
                                <div class="item">
                                    <img src="">
                                </div>
                                <div class="item">
                                    <img src="">
                                </div>
                                <div class="item">
                                    <img src="">
                                </div>
                                <div class="item">
                                    <img src="">
                                </div>
                            </div>
                        </div>
                        <div class="items-row" id="heavy">
                            <div class="item equipped">
                                <img src="">
                            </div>
                            <div class="item-select">
                                <label>Heavy Weapons</label>
                                <div class="item">
                                    <img src="">
                                </div>
                                <div class="item">
                                    <img src="">
                                </div>
                                <div class="item">
                                    <img src="">
                                </div>
                            </div>
                        </div>
                        <div class="items-row" id="more">
                            <div class="item more">

                            </div>
                        </div>
                    </div>
                    <div class="items right">
                        <div class="info stats">
                            <div class="stat">
                                <h3>Light</h3>
                                <h2 class="light">249</h2>
                            </div>
                            <div class="sep"></div>
                            <div class="stat">
                                <h3>Defense</h3>
                                <h2>1718</h2>
                            </div>
                            <div class="sep"></div>
                            <div class="stat">
                                <img class="icon" src="">
                                <h4>195</h4>
                            </div>
                            <div class="sep"></div>
                            <div class="stat">
                                <img class="icon" src="">
                                <h4>207</h4>
                            </div>
                            <div class="sep"></div>
                            <div class="stat">
                                <img class="icon" src="">
                                <h4>118</h4>
                            </div>
                        </div>
                        <div class="items-row" id="head">
                            <div class="item maxed equipped">
                                <img src="">
                            </div>
                            <div class="item-select">
                                <label>Helmet</label>
                                <div class="item">
                                    <img src="">
                                </div>
                                <div class="item">
                                    <img src="">
                                </div>
                            </div>
                        </div>
                        <div class="items-row" id="arms">
                            <div class="item equipped">
                                <img src="">
                            </div>
                            <div class="item-select">
                                <label>Gauntlets</label>
                                <div class="item">
                                    <img src="">
                                </div>
                                <div class="item">
                                    <img src="">
                                </div>
                            </div>
                        </div>
                        <div class="items-row" id="chest">
                            <div class="item equipped">
                                <img src="">
                            </div>
                            <div class="item-select">
                                <label>Chest Armor</label>
                                <div class="item">
                                    <img src="">
                                </div>
                                <div class="item">
                                    <img src="">
                                </div>
                                <div class="item">
                                    <img src="">
                                </div>
                            </div>
                        </div>
                        <div class="items-row" id="legs">
                            <div class="item equipped">
                                <img src="">
                            </div>
                            <div class="item-select">
                                <label>Leg Armor</label>
                                <div class="item">
                                    <img src="">
                                </div>
                            </div>
                        </div>
                        <div class="items-row" id="vanity">
                            <div class="item equipped">
                                <img src="">
                            </div>
                            <div class="item-select">
                                <label>Class Armor</label>
                                <div class="item">
                                    <img src="">
                                </div>
                                <div class="item">
                                    <img src="">
                                </div>
                                <div class="item">
                                    <img src="">
                                </div>
                                <div class="item">
                                    <img src="">
                                </div>
                                <div class="item">
                                    <img src="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class='cursor'>
            <div class='spinner'></div>
        </div>
        <div class="character"></div>
        <div class="lines"></div>
        <script src="./move.min.js"></script>
        <script src="./destiny.js"></script>
    </body>
</html>
